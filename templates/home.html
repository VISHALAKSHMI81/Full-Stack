<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music App Intro</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #6d00ff, #ff00b8, #00c6ff);
      background-size: 300% 300%;
      animation: gradientMove 8s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 25px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 80px;
      font-weight: bold;
      margin-bottom: 20px;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.25);
    }

    .app-name { font-size: 34px; font-weight: 700; margin-top: 10px; }
    .tagline { font-size: 16px; opacity: 0.9; margin-top: 8px; margin-bottom: 40px; }

    .buttons {
      display: flex;
      gap: 30px;
      position: relative;
    }

    .btn-wrapper {
      position: relative; /* IMPORTANT: popup will align under each button */
    }

    .btn {
      padding: 15px 25px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: #fff;
      color: #6d00ff;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      transition: 0.3s;
    }

    .btn:hover {
      background: #6d00ff;
      color: #fff;
      transform: translateY(-3px);
    }

    /* Popup under each button */
    .popup {
      position: absolute;
      top: 55px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: column;  /* vertical */
      gap: 10px;
      z-index: 999;
    }

    .popup button {

  width: 100%;
  margin: 8px 0;
  padding: 12px;
  border: none;
  border-radius: 12px;
  background: #fff;
  color: #7700ff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  white-space: nowrap; /* PREVENT TEXT BREAKING */
}


    .popup button:hover {
      background: #6d00ff;
      color: white;
    }
  </style>

  <script>
    function togglePopup(popupId) {
      // Close all popups first
      document.querySelectorAll('.popup').forEach(p => p.style.display = "none");

      // Open selected popup
      const popup = document.getElementById(popupId);
      popup.style.display = "flex";
    }

    // Hide popups when clicking outside
    document.addEventListener("click", function(e) {
      if (!e.target.closest(".btn-wrapper")) {
        document.querySelectorAll('.popup').forEach(p => p.style.display = "none");
      }
    });
  </script>

</head>

<body>

  <div class="logo">ðŸŽµ</div>
  <div class="app-name">VibeStream</div>
  <div class="tagline">Your world of unlimited music, crafted for your vibe.</div>

  <div class="buttons">

    <!-- LOGIN BUTTON WRAPPER -->
    <div class="btn-wrapper">
      <button class="btn" onclick="togglePopup('login-popup')">Login</button>

      <!-- Popup under login button -->
      <div id="login-popup" class="popup">
        <button onclick="window.location.href='/login_user'">As User</button>
        <button onclick="window.location.href='/login_creator'">As Creator</button>
      </div>
    </div>

    <!-- SIGNUP BUTTON WRAPPER -->
    <div class="btn-wrapper">
      <button class="btn" onclick="togglePopup('signup-popup')">Sign Up</button>

      <!-- Popup under signup button -->
      <div id="signup-popup" class="popup">
        <button onclick="window.location.href='/signup_user'">As User</button>
        <button onclick="window.location.href='/signup_creator'">As Creator</button>
      </div>
    </div>
  


  </div>

</body>
</html>
